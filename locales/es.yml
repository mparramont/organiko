    description: '
Organiko es un proyecto pensado para facilitar el contacto entre los pequeños productores ecológicos y el consumidor.<br/><br/>

Hacemos repartos de cestas de productos ecológicos en Castelldefels, Gavá, Begues y alrededores. Nuestra verdura, frutas y otros productos son de temporada y cercanía, procedentes de los campos de la familia <a href="http://fruitsmontmany.es" target="blank">Montmany</a> y de sus intercambios con otros agricultores ecológicos.<br/><br/>

Un proyecto en crecimiento, con mucho corazón, para aportar un  granito de arena en el cuidado de nuestra madre Tierra.<br/><br/>'

    how_it_works_question: 'Cómo funciona?'
    how_it_works: '
Puedes mirar los productos disponibles, y efectuar tu primer pedido, en la zona de <a href="order.html">Pedidos</a> de esta web.<br/><br/>
Una vez hecho, cada viernes recibirás un correo electrónico en el que te enviamos un formulario con los productos de temporada de esa semana. Escoges en ese sencillo formulario tus productos. No tienes obligación de pedir cada semana ni una cantidad mínima.<br/><br/>

Tu pedido lo puedes enviar como máximo el lunes siguiente a las 22:00, indicando tu nombre completo, dirección y horario de entrega, así como un teléfono de contacto. Los repartos los hacemos los jueves de 13:00 a 21:00.<br/><br/>

Si necesitas más información, o tienes algo que comentarnos, contacta con nosotros!'

