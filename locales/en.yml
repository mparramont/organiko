    description: '
Organiko is a project created to facilitate contact between small organic producers and consumers.<br/><br/>

We deliver baskets with ecological products in Castelldefels, Gavà, Begues and neighboring towns. Our vegetables, fruits and other products are of the season and locally harvested, from the <a href="http://fruitsmontmany.es" target="blank"> Montmany </a> family farm and their exchanges with other organic farmers. <br/><br/>

A growing project with all of our heart, to provide our two cents to the care of our mother Earth. <br/><br/> '

    how_it_works_question: 'How does it work?'
    how_it_works: "
You can check the available products, and make your first order, in the <a href='order.html'>Orders</a> section of this site.<br/><br/>
From then on, every Friday you'll receive an email in which we send a form with the seasonal produce for that week. You then choose your products from that simple form. <br/><br/>

You can send your order before midnight of the following Monday, indicating your full name, address, contact number and prefered delivery time. We make the deliveries every Thursday from 13:00 to 21:00. <br/><br/>

If you need more information, or have something to tell us, please contact us!"

